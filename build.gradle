plugins {
    id 'org.springframework.boot' version '2.0.0.RELEASE'
    id "org.sonarqube" version "2.6.2"
    id 'idea'
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

group = 'uk.gov.cshr'
version = '0.0.1'

bootJar {
    archiveName = 'report-service.jar'
    mainClassName = 'uk.gov.cshr.report.Application'
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-configuration-processor'
    compile 'org.springframework.security.oauth:spring-security-oauth2:2.3.3.RELEASE'
    compile 'com.google.guava:guava:23.5-jre'
    compile 'com.opencsv:opencsv:4.1'
    compile 'org.apache.commons:commons-lang3:3.7'
    compile 'org.projectlombok:lombok:1.18.4'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.8.8'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.springframework.security:spring-security-test'
    testCompile 'com.google.code.gson:gson:2.8.2'

    testCompile 'org.powermock:powermock-api-mockito2:1.7.4'
    testCompile 'org.powermock:powermock-module-junit4:1.7.4'
    testCompile 'org.mockito:mockito-core:2.8.47'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'

}

compileJava.dependsOn(processResources)

task wrapper(type: Wrapper) {
    gradleVersion = '4.3'
}
