
spring:
  jackson:
    serialization:
      write_dates_as_timestamps: false
    default-property-inclusion: non_null
  resources:
    add-mappings: false

server:
  port: 9004

oauth:
  serviceUrl: ${OAUTH_SERVICE_URL:https://dev-identity.cshr.digital}
  clientId: ${CLIENT_ID:9fbd4ae2-2db3-44c7-9544-88e80255b56e}
  clientSecret: ${CLIENT_SECRET:test}
  checkTokenUrl: "${oauth.serviceUrl}/oauth/check_token"
  tokenUrl: "${oauth.serviceUrl}/oauth/token"

learnerRecord:
  serviceUrl: ${LEARNER_RECORD_URL:http://localhost:9001}
  summariesUrlFormat: "${learnerRecord.serviceUrl}/summarise?%s=%s"

---

spring:
  profiles: production
